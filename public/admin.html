<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Heads up</title>
</head>
<body>
    <div class="container">
        <div class="row" id="notes">

        </div>
        <!-- This will remain empt for now but eventually you'd be able to edit crew info here -->
        <div class="row" id="crew">

        </div>
        <div class="row">
            <div class="col">
                <form onsubmit="createNote()">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="new-notes">Note</label>
                            <textarea class="form-control" id="new-notes" rows="3" placeholder="Write your note here"></textarea>
                        </div>
                        <button class="btn-success" type="submit">Create Note</button>
                    </div>
                </form>
            </div>
            <div class="col">
                <form onsubmit="addCall()">
                    <div class="form-group">
                        <label for="prid">PRID</label>
                        <input type="number" id="prid" required></input>
                    </div>
                    <div class="form-group">
                        <label for="tic">Crew Chief</label>
                        <input type="text" id="tic" required></input>
                    </div>
                    <div class="form-group">
                        <label for="driver">Driver</label>
                        <input type="text" id="driver" required></input>
                    </div>
                    <div class="form-group">
                        <label for="category">Call Category</label>
                        <select class="form-control" id="category" required></select>
                    </div>
                    <div class="form-group">
                        <label for="response">Response Code</label>
                        <select class="form-control" id="response" required>
                            <option value="A">Alpha</option>
                            <option value="B">Bravo</option>
                            <option value="C">Charlie</option>
                            <option value="D">Delta</option>
                            <option value="E">Echo</option>
                            <option value="F/I">Field Initiated</option>
                            <option value="S">Standby</option>
                        </select>
                    </div>
                    <button class="btn-danger" type="submit">Register Call</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="public/js/admin.js"></script>
</html>
